<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Add professor</title>
    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/addprofessor}" th:object="${professor}" method="post">
        <div class="container">
            <h1>Add professor</h1>
            <p>Please fill in this form to create a professor.</p>
            <hr>
            <div class="row">
                <div class="input-field col s12">
                    <label for="first_name">First Name</label>
                    <input th:field="*{firstName}" id="first_name" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="last_name">Last Name</label>
                    <input th:field="*{lastName}" id="last_name" type="text" required>
                </div>
            </div>
            <button type="submit">Add</button>
        </div>
    </form>
</div>
<style>
body{
  background-image: url('https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
  padding-bottom: 40%;
}

h1{
<!--font-family: Impact, Charcoal, sans-serif;-->
font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
color: black;
}

.input-field label{
font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
font-size: 20px;
color: black;
font-weight: none;
}

form button{
background-color: teal;
color: black;
button-size: large;
text-align: center;
font-size: 20px;
font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
padding: 0px 10px 5px 10px;
}

p{
font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
color: black;
font-size: 17px;
}
</style>
</body>
</html>
