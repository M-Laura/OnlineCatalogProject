<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Edit schoolgroup</title>
    <nav th:insert="_menu.html::menu_nav">
    </nav>

    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/editschoolgroup/{id}(id=${schoolgroup.groupId})}" th:object="${schoolgroup}" method="post">
        <div class="container">
            <h1>Edit schoolgroup</h1>
            <p>Please fill in this form to edit a schoolgroup.</p>
            <hr>
            <div class="row">
                <input th:field="*{groupId}" type="hidden">
                <div class="input-field col s12">
                    <label for="group_name"><b>Schoolgroup Name</b></label>
                    <input th:field="*{groupName}" id="group_name" type="text" placeholder="Group Name" required>
                </div>
            </div>


            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

</body>
</html>
