<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>School group student view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div class="container">
    <h1>Students</h1>
    <a th:href="@{/{id}/addstudent(id=${schoolgroup.groupId})}" class="btn-floating pulse">
        <i class="material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>
                Student id
            </td>
            <td>
                Student first name
            </td>
            <td>
                Student last name
            </td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody th:each="s : ${students}">

        <tr>
            <td th:text="${s.studentId}"></td> <!-- TODO counter ptr index -->
            <td th:text="${s.firstName}"></td>
            <td th:text="${s.lastName}"></td>
            <td>
                <a th:href="@{/editstudent/{id}(id = ${s.studentId})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deletestudent/{id}(id = ${s.studentId})}">
                    <i class="small material-icons" onclick="return  confirm('You are sure ?????')">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
