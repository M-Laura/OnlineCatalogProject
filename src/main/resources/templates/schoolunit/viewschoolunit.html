<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <meta charset="UTF-8">
    <title>School unit view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div>
    <h1 th:text="${schoolunit.unitName}"></h1>
    <a th:href="@{/{id}/addschoolgroup(id=${schoolunit.unitId})}" class="btn-floating pulse ">
        <i class="material-icons">add</i>
    </a>
</div>
<div class="container">
    <div class="row">
        <th:block th:each="s: ${schoolgroups}">

            <div class="col s12 m4">
                <div class="card hoverable">
                    <div class="card-image ">
                        <img class="activator"
                             src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                        <span class="card-title activator grey-text text-darken-4">[[${s.groupName}]]</span>
                        <a th:href="@{/group/{id}/students(id = ${s.groupId})}"
                           class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-action">
                        <a href="#">Attendance</a>
                        <a th:href="@{/allgrades}">Grades</a>
                    </div>
                    <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">[[${s.groupName}]]
                        <i class="material-icons right">close</i>
                    </span>
                        <p>
                            <a th:href="@{/editschoolgroup/{id}(id = ${s.groupId})}">Edit schoolgroup
                                <i class="small material-icons">create</i>
                            </a>
                        </p>
                        <p>
                            <a th:href="@{/deleteschoolgroup/{id}(id = ${s.groupId})}">Delete schoolgroup
                                <i class="small material-icons"
                                   onclick="return  confirm('You are sure ?????')">delete</i>
                            </a>
                        </p>

                    </div>

                </div>
            </div>

        </th:block>
    </div>
</div>


</body>
</html>
