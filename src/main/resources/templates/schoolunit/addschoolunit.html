<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Add school unit</title>
    <nav th:insert="_menu.html::menu_nav">
    </nav>
</head>
<body>
<div class="container">
    <div class="form">
        <div class="row">
            <form class="col s12" th:action="@{/addschoolunit}" th:object="${schoolunit}" method="post">

                <h1>Add school unit</h1>
                <p>Please fill in this form to create a school unit.</p>
                <hr>
                <div class="row">
                    <div class="input-field col s12">

                        <input th:field="*{unitName}" id="unit_name" type="text" placeholder="Unit Name" required>
                        <label for="unit_name"><b>Name</b></label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons right">send</i>
                </button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
