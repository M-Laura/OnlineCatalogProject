<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <title>School unit view</title>

    <nav th:insert="_menu.html::menu_nav">
    </nav>

</head>
<body>
<div class="container">
    <h1>School Units</s></h1>
    <a th:href="@{/addschoolunit}" class="btn-floating pulse right">
        <i class="material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>
                School unit id
            </td>
            <td>
                School unit name
            </td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${schoolunits}">
            <td th:text="${s.unitId}"></td>
            <td>
                <a
                        th:text="${s.unitName}" th:href="@{/viewschoolunit/{id}(id = ${s.unitId})}">

                </a>
            </td>

            <td>
                <a th:href="@{/editschoolunit/{id}(id = ${s.unitId})}">
                    <i class="small material-icons">create</i>
                </a>

                <a th:href="@{/deleteschoolunit/{id}(id = ${s.unitId})}">
                    <i class="small material-icons" onclick="return  confirm('You are sure ?????')">delete</i>
                </a>


            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
